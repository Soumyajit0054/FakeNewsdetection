{% extends 'base.html' %}

{% block title %} Contact Us {% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<style>
    /* Input styling */
    .form-control:focus {
        border-color: #0d6efd;
        box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.15);
    }

    .form-control {
        border: 1px solid #dee2e6;
        border-radius: 10px;
    }

    .form-control::placeholder {
        color: #adb5bd;
        font-size: 0.95rem;
    }

    /* Button hover */
    .btn-primary:hover {
        background-color: #084298;
        transform: scale(1.03);
        transition: all 0.3s ease;
    }

    /* Navbar brand styling */
    .navbar-brand {
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    /* Icon section */
    .analyze_icorn {
        text-align: center;
        margin-top: 20px;
    }

    .analyze_icorn i {
        font-size: 1.8rem;
        margin: 0 12px;

    }
</style>



<!-- Contact Form Section -->
<div class="container min-vh-100 d-flex align-items-center py-5">
    <div class="row w-100 align-items-center g-5">
        <h1 class="text-center mb-4" style="color: #01070f; font-weight: 700;">Contact Us</h1>


        <!-- Left Column -->
        <div class="col-12 col-lg-6">
            <div class="card shadow-lg border-0" style="border-radius: 15px; background: #f8f9fa;">
                <div class="card-body p-5">
                    <h4 class="text-center mb-4" style="color: #444;">Get in Touch</h4>
                    <form action="#" method="POST">
                        <div class="mb-4">
                            <label for="name" class="form-label fw-semibold">Name</label>
                            <input type="text" class="form-control form-control-lg bg-white" id="name" name="name"
                                placeholder="Enter your name" required>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label fw-semibold">Email address</label>
                            <input type="email" class="form-control form-control-lg bg-white" id="email" name="email"
                                placeholder="Enter your email" required>
                        </div>
                        <div class="mb-4">
                            <label for="subject" class="form-label fw-semibold">Subject</label>
                            <input type="text" class="form-control form-control-lg bg-white" id="subject" name="subject"
                                placeholder="Enter subject">
                        </div>
                        <div class="mb-4">
                            <label for="message" class="form-label fw-semibold">Message</label>
                            <textarea class="form-control form-control-lg bg-white" id="message" name="message" rows="5"
                                placeholder="Enter your message" required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-outline-secondary btn-lg px-5 py-3"
                                style="font-weight: 500; letter-spacing: 0.5px;">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        
        <div class="col-12 col-lg-6 text-center">
            
            <div class="ratio ratio-16x9 rounded-4 shadow-sm overflow-hidden" style="min-height: 320px;">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d117996.95037632967!2d-74.05953969406828!3d40.75468158321536!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2588f046ee661%3A0xa0b3281fcecc08c!2sManhattan%2C%20Nowy%20Jork%2C%20Stany%20Zjednoczone!5e1!3m2!1spl!2spl!4v1672242444695!5m2!1spl!2spl"
                    allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="w-100 h-100"
                    style="border:0;"></iframe>
            </div>

            <div class="analyze_icorn mt-4">
                <i class="bi bi-telephone"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-whatsapp"></i>
                <i class="bi bi-linkedin"></i>
                <i class="bi bi-instagram"></i>
            </div>
        </div>
    </div>
</div>

{% block footer %}
{% include 'base1.html' %}
{% endblock %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
{% endblock %}
